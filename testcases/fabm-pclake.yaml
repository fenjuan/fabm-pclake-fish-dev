instances:
  abiotic_water:
    long_name: abiotic_process_in_water
    model: pclake/abiotic_water
    parameters:
      cCPerDW: 0.4                                               # C content of organic matter (gC/gDW), default = 0.4
      cExtSpPOM: 0.15                                            # specific extinction factor for POM (m2/gDW), default = 0.15
      cExtSpIM: 0.05                                             # specific extinction inorganic matter (m2/gDW), default = 0.05
      cKPAdsOx: 0.6                                              # P adsorption affinity at oxidized conditions (m3/gP), default = 0.6
      cRelPAdsAl: 0.134                                          # maximum P adsorption per g Al (gP/gAl), default = 0.134
      cRelPAdsD: 3e-05                                           # maximum P adsorption per g DW (gP/gD), default = 3e-05
      cRelPAdsFe: 0.065                                          # maximum P adsorption per g Fe (gP/gFe), default = 0.065
      cThetaAer: 1.024                                           # temperature coefficient for reaeration (1/e^oC), default = 1.024
      cThetaNitr: 1.08                                           # temperature coefficient for nitrification ([-]), default = 1.08
      cVSetPOM: -0.25                                            # maximum settling rate of POM (m/day), default = -0.25
      cVSetIM: -1.0                                              # maximum settling rate of iorganic matter (m/day), default = -1.0
      fAlDIM: 0.01                                               # Al content of inorganic matter (gAl/gD), default = 0.01
      fFeDIM: 0.01                                               # Fe content of inorganic matter (gFe/gD), default = 0.01
      fRedMax: 0.9                                               # maximum reduction factor of P adsorption affinity ([-]), default = 0.9
      hNO3Denit: 2.0                                             # quadratic half saturation NO3 conc. for denitrification (mgN/l), default = 2.0
      hO2BOD: 1.0                                                # half saturation oxygen conc. for BOD (mgO2/l), default = 1.0
      hO2Nitr: 2.0                                               # half saturation oxygen conc. for nitrification (mgO2/l), default = 2.0
      kNitrW: 0.1                                                # nitrification rate constant in water (day-1), default = 0.1
      kPSorp: 0.05                                               # P adsorption rate constant not too high -> model speed day (day-1), default = 0.05
      NO3PerC: 0.8                                               # denitrified NO3 per mol C mineralised (molNO3), default = 0.8
      O2PerNH4: 2.0                                              # used O2 per mol NH4+ nitrified (molO2), default = 2.0
      cThetaMinPOMW: 1.07                                        # temperature coefficient for mineralization from POM to DOM ([-]), default = 1.07
      kDMinPOMW: 0.01                                            # decomposition constant for POM-DW to DOM-DW (day-1), default = 0.01
      kNMinPOMW: 0.01                                            # decomposition constant for POM-N to DOM-N (day-1), default = 0.01
      kPMinPOMW: 0.01                                            # decomposition constant for POM-P to DOM-P (day-1), default = 0.01
      kSiMinPOMW: 0.01                                           # decomposition constant for POM-Si to DOM-Si (day-1), default = 0.01
      cThetaMinDOMW: 1.07                                        # temperature coefficient for DOM mineralization ([-]), default = 1.07
      kDMinDOMW: 0.01                                            # mineralization constant of dissolved organic DW (day-1), default = 0.01
      kNMinDOMW: 0.01                                            # mineralization constant of dissolved organic N (day-1), default = 0.01
      kPMinDOMW: 0.01                                            # mineralization constant of dissolved organic P (day-1), default = 0.01
      kSiMinDOMW: 0.01                                           # mineralization constant of dissolved organic Si (day-1), default = 0.01
    initialization:
      sNH4W: 0.05                                                # ammonium (g m-3)
      sNO3W: 0.5                                                 # nitrate (g m-3)
      sPO4W: 0.1                                                 # phosphate (g m-3)
      sPAIMW: 0.00024                                            # IM-adsorbed P (g m-3)
      sSiO2W: 3.5                                                # silica dioxide (g m-3)
      sO2W: 13.0                                                 # oxygen (g m-3)
      sDIMW: 4.0                                                 # inorganic matter (g m-3)
      sDPOMW: 0.1                                                # particulate organic matter DW (g m-3)
      sPPOMW: 0.001                                              # particulate organic P (g m-3)
      sNPOMW: 0.01                                               # particulate organic N (g m-3)
      sSiPOMW: 0.025                                             # particulate organic Si (g m-3)
      sDDOMW: 2.5                                                # dissolved organic matter DW (g m-3)
      sPDOMW: 0.001                                              # dissolved organic P (g m-3)
      sNDOMW: 0.01                                               # dissolved organic N (g m-3)
      sSiDOMW: 0.25                                              # dissolved organic Si (g m-3)
  abiotic_sediment:
    long_name: abiotic_process_in_sediment
    model: pclake/abiotic_sediment
    parameters:
      cDepthS: 0.1                                               # sediment depth (m), default = 0.1
      fRefrPOMS: 0.15                                            # refractory fraction of sediment POM ([-]), default = 0.15
      cCPerDW: 0.4                                               # C content of organic matter (gC/gDW), default = 0.4
      O2PerNH4: 2.0                                              # O2 used per mol NH4+ nitrified (mol), default = 2.0
      kNitrS: 1.0                                                # nitrification rate constant (d-1), default = 1.0
      cThetaNitr: 1.08                                           # temperature coefficient for nitrification ([-]), default = 1.08
      NO3PerC: 0.8                                               # NO3 denitrified per mol C mineralised ([-]), default = 0.8
      hNO3Denit: 2.0                                             # quadratic half-sat. NO3 conc. for denitrification (mgN/l), default = 2.0
      kPSorp: 0.05                                               # P sorption rate constant not too high -> model speed (d-1), default = 0.05
      cRelPAdsD: 3e-05                                           # max. P adsorption per g DW (gP/gD), default = 3e-05
      cRelPAdsFe: 0.065                                          # max. P adsorption per g Fe (gP/gFe), default = 0.065
      fFeDIM: 0.01                                               # Fe content of inorg. matter (gFe/gD), default = 0.01
      cRelPAdsAl: 0.134                                          # max. P adsorption per g Al (gP/gAl), default = 0.134
      fAlDIM: 0.01                                               # Al content of inorganic matter (gAl/gD), default = 0.01
      fRedMax: 0.9                                               # max. reduction factor of P adsorption affinity ([-]), default = 0.9
      cKPAdsOx: 0.6                                              # P adsorption affinity at oxidized conditions (m3/gP), default = 0.6
      kPChemPO4: 0.03                                            # chem. PO4 loss rate (d-1), default = 0.03
      coPO4Max: 1.0                                              # max. SRP conc. in pore water (mgP/l), default = 1.0
      bPorS: 0.85                                                # sediment porosity (m3 water m-3 sediment), default = 0.847947
      cThetaDif: 1.02                                            # temperature coefficient for diffusion ([-]), default = 1.02
      fDepthDifS: 0.5                                            # nutrient diffusion distance as fraction of sediment depth ([-]), default = 0.5
      kNDifNH4: 0.000112                                         # molecular NH4 diffusion constant (m2/day), default = 0.000112
      cTurbDifNut: 5.0                                           # bioturbation factor for diffusion ([-]), default = 5.0
      bPorCorS: 0.737275                                         # sediment porosity, corrected for tortuosity (m3 water m-3 sediment), default = 0.737275
      kNDifNO3: 8.6e-05                                          # molecular NO3 diffusion constant (m2/day), default = 8.6e-05
      kPDifPO4: 7.2e-05                                          # molecular PO4 diffusion constant (m2/day), default = 7.2e-05
      kO2Dif: 2.6e-05                                            # molecular O2 diffusion constant (m2/day), default = 2.6e-05
      cTurbDifO2: 5.0                                            # bioturbation factor for diffusion ([-]), default = 5.0
      kDMinHum: 0.00001                                          # maximum decomposition constant of humic material (1D-5) (d-1), default = 1e-05
      cThetaMinPOMS: 1.07                                        # temperature coeff. for sediment mineralization of POM to DOM ([-]), default = 1.07
      kDMinPOMS: 0.002                                           # mineralization constant in sediment from POM-DW to DOM-DW (d-1), default = 0.002
      kNMinPOMS: 0.002                                           # mineralization constant in sediment from POM-N to DOM-N (d-1), default = 0.002
      kPMinPOMS: 0.002                                           # mineralization constant in sediment from POM-P to DOM-P (d-1), default = 0.002
      kSiMinPOMS: 0.002                                          # mineralization constant in sediment from POM-Si to DOM-Si (d-1), default = 0.002
      cThetaMinDOMS: 1.07                                        # exp. temperature constant of sediment mineralization ([-]), default = 1.07
      kDMinDOMS: 0.002                                           # mineralization constant for sediment dissolved organic matter (day-1), default = 0.002
      kNMinDOMS: 0.002                                           # mineralization constant for sediment dissolved organic N (day-1), default = 0.002
      kPMinDOMS: 0.002                                           # mineralization constant for sediment dissolved organic P (day-1), default = 0.002
      kSiMinDOMS: 0.002                                          # mineralization constant for sediment dissolved organic Si (day-1), default = 0.002
      kDDifDOM: 0.0                                              # molecular diffusion constant for dissolved organic matter (m2/day), default = 0.000112
      kNDifDOM: 0.0                                              # molecular diffusion constant for dissolved organic N (m2/day), default = 0.000112
      kPDifDOM: 0.0                                              # molecular diffusion constant for dissolved organic P (m2/day), default = 0.000112
      kSiDifDOM: 0.0                                             # molecular diffusion constant for dissolved organic Si (m2/day), default = 0.000112
    initialization:
      sNH4S: 0.04                                                # sediment ammonium (g m-2)
      sNO3S: 0.025                                               # sediment nitrate (g m-2)
      sPO4S: 0.02                                                # sediment phosphate (g m-2)
      sPAIMS: 2.0                                                # sediment absorbed phosphate (g m-2)
      sDIMS: 31700.0                                             # sediment inorganic matter (g m-2)
      sDDOMS: 10.0                                               # sediment dissolved organic matter (g m-2)
      sNDOMS: 0.06                                               # sediment dissolved organic N (g m-2)
      sPDOMS: 0.01                                               # sediment dissolved organic P (g m-2)
      sSiDOMS: 0.1                                               # sediment dissolved organic Si (g m-2)
      sDPOMS: 474.0                                              # sediment particulate organic DW (g m-2)
      sNPOMS: 6.0                                                # sediment particulate organic N (g m-2)
      sPPOMS: 1.0                                                # sediment particulate organic P (g m-2)
      sSiPOMS: 14.0                                              # sediment particulate organic Si (g m-2)
      sDHumS: 3719.0                                             # sediment humus DW (g m-2)
      sNHumS: 166.0                                              # sediment humus N (g m-2)
      sPHumS: 16.0                                               # sediment humus P (g m-2)
    coupling:
      oxygen_pool_water: abiotic_water/sO2W                      # Oxygen pool water (g m-3)
      SiO2_generated_by_mineralization: abiotic_water/sSiO2W     # SiO2 generated by mineralization (g m-3)
      NH4_diffusion_flux: abiotic_water/sNH4W                    # NH4 diffusion flux (g m-3)
      NO3_diffusion_flux: abiotic_water/sNO3W                    # NO3 diffusion flux (g m-3)
      PO4_diffusion_flux: abiotic_water/sPO4W                    # PO4 diffusion flux (g m-3)
      DDOM_diffusion_flux: abiotic_water/sDDOMW                  # DDOM diffusion flux (g m-3)
      NDOM_diffusion_flux: abiotic_water/sNDOMW                  # NDOM diffusion flux (g m-3)
      PDOM_diffusion_flux: abiotic_water/sPDOMW                  # PDOM diffusion flux (g m-3)
      SiDOM_diffusion_flux: abiotic_water/sSiDOMW                # SiDOM diffusion flux (g m-3)
  phytoplankton_water:
    long_name: phytoplankton_in_water
    model: pclake/phytoplankton_water
    parameters:
      cSigTmDiat: 20.0                                           # temperature constant diatoms (sigma in Gaussian curve) (degree C), default = 20.0
      cTmOptDiat: 18.0                                           # optimum temperature of diatoms (degree C), default = 18.0
      cSigTmBlue: 12.0                                           # temperature constant blue-greens (sigma in Gaussian curve) (degree C), default = 12.0
      cTmOptBlue: 25.0                                           # optimum temperature of blue-greens (degree C), default = 25.0
      cSigTmGren: 15.0                                           # temperature constant greens (sigma in Gaussian curve) (degree C), default = 15.0
      cTmOptGren: 25.0                                           # optimum temperature of greens (degree C), default = 25.0
      cPDDiatMin: 0.0005                                         # minimum P/DW ratio for diatoms (mgP/mgDW), default = 0.0005
      cPDDiatMax: 0.005                                          # maximum P/DW ratio for diatoms (mgP/mgDW), default = 0.005
      cNDDiatMin: 0.01                                           # minimum N/DW ratio for diatoms (mgN/mgDW), default = 0.01
      cNDDiatMax: 0.05                                           # maximum N/DW ratio for diatoms (mgN/mgDW), default = 0.05
      hSiAssDiat: 0.09                                           # half-saturation constant for Si influence on diatoms (mgSi/l), default = 0.09
      cPDGrenMin: 0.0015                                         # minimum P/DW ratio greens (mgP/mgDW), default = 0.0015
      cPDGrenMax: 0.015                                          # maximum P/DW ratio greens (mgP/mgDW), default = 0.015
      cNDGrenMin: 0.02                                           # minimum N/DW ratio greens (mgN/mgDW), default = 0.02
      cNDGrenMax: 0.1                                            # maximum N/DW ratio greens (mgN/mgDW), default = 0.1
      hSiAssGren: 0.0                                            # half-saturation constant for Si influence on green algae (mgSi/l), default = 0.0
      cPDBlueMin: 0.0025                                         # minimum P/DW ratio Bluegreens (mgP/mgDW), default = 0.0025
      cPDBlueMax: 0.025                                          # maximum P/DW ratio blue-greens (mgP/mgDW), default = 0.025
      cNDBlueMin: 0.03                                           # minimum N/DW ratio blue-greens (mgN/mgDW), default = 0.03
      cNDBlueMax: 0.15                                           # maximum N/DW ratio blue-greens (mgN/mgDW), default = 0.15
      hSiAssBlue: 0.0                                            # half-saturation constant for Si influence on blue-greens (mgSi/l), default = 0.0
      hLRefGren: 17.0                                            # half-saturation constant for PAR influence on green algae (Lehmann function) (W m-2), default = 17.0
      hLRefDiat: 6.5                                             # half-saturation constant for PAR influence on diatoms (Lehmann function) (W m-2), default = 6.5
      hLRefBlue: 34.0                                            # half-saturation constant for PAR influence on blue-greens (Lehmann function) (W m-2), default = 34.0
      cLOptRefDiat: 54.0                                         # optimum PAR for diatoms at 20 degree C (Steele function) (W m-2), default = 54.0
      cLOptRefGren: 30.0                                         # optimum PAR for greens at 20 degree C (Steele function) (W m-2), default = 30.0
      cLOptRefBlue: 13.6                                         # optimum PAR for blue-greens at 20 degree C (Steele function) (W m-2), default = 13.6
      cMuMaxBlue: 0.6                                            # maximum growth rate blue-greens (d-1), default = 0.6
      cMuMaxGren: 1.5                                            # maximum growth rate greens (d-1), default = 1.5
      cMuMaxDiat: 2.0                                            # maximum growth rate diatoms (d-1), default = 2.0
      kDRespDiat: 0.1                                            # maintenance respiration constant diatoms (d-1), default = 0.1
      kDRespGren: 0.075                                          # maintenance respiration constant greens (d-1), default = 0.075
      kDRespBlue: 0.03                                           # maintenance respiration constant blue-greens (d-1), default = 0.03
      kMortDiatW: 0.01                                           # mortality constant of diatoms in water (d-1), default = 0.01
      kMortGrenW: 0.01                                           # mortality constant of diatoms in water (d-1), default = 0.01
      kMortBlueW: 0.01                                           # mortality constant of blue-greens in water (d-1), default = 0.01
      cVPUptMaxDiat: 0.01                                        # maximum P uptake capacity of diatoms (mgP/mgDW/d), default = 0.01
      cVPUptMaxGren: 0.01                                        # maximum P uptake capacity of greens (mgP/mgDW/d), default = 0.01
      cVPUptMaxBlue: 0.04                                        # maximum P uptake capacity of blue-greens (mgP/mgDW/d), default = 0.04
      cAffPUptDiat: 0.2                                          # initial P uptake affinity diatoms (l/mgDW/d), default = 0.2
      cAffPUptGren: 0.2                                          # initial P uptake affinity greens (l/mgDW/d), default = 0.2
      cAffPUptBlue: 0.8                                          # initial P uptake affinity blue-greens (l/mgDW/d), default = 0.8
      cVNUptMaxDiat: 0.08                                        # maximum N uptake capacity of diatoms (mgN/mgDW/d), default = 0.07
      cVNUptMaxGren: 0.07                                        # maximum N uptake capacity of greens (mgN/mgDW/d), default = 0.07
      cVNUptMaxBlue: 0.07                                        # maximum N uptake capacity of blue-greens (mgN/mgDW/d), default = 0.07
      cAffNUptDiat: 0.2                                          # initial N uptake affinity diatoms (l/mgDW/d), default = 0.2
      cAffNUptGren: 0.2                                          # initial N uptake affinity greens (l/mgDW/d), default = 0.2
      cAffNUptBlue: 0.2                                          # initial N uptake affinity bluegreens (l/mgDW/d), default = 0.2
      fDissMortPhyt: 0.0                                         # soluble nutrient fraction of died algae ([-]), default = 0.2
      cSiDDiat: 0.15                                             # Si/DW ratio of diatoms (mgSi/mgDW), default = 0.15
      cCPerDW: 0.4                                               # C content of organic matter (gC/gDW), default = 0.4
      hO2BOD: 1.0                                                # half-sat. constant of oxygen conc. for BOD (mgO2/l), default = 1.0
      cChDDiatMin: 0.004                                         # minimum chlorophyll/C ratio for diatoms (mgChl/mgDW), default = 0.004
      cChDDiatMax: 0.012                                         # maximum chlorophyll/C ratio for diatoms (mgChl/mgDW), default = 0.012
      cChDGrenMin: 0.01                                          # minimum chlorophyll/C ratio for greens (mgChl/mgDW), default = 0.01
      cChDGrenMax: 0.02                                          # maximum chlorophyll/C ratio for greens (mgChl/mgDW), default = 0.02
      cChDBlueMin: 0.005                                         # minimum chlorophyll/C ratio for blue-greens (mgChl/mgDW), default = 0.005
      cChDBlueMax: 0.015                                         # maximum chlorophyll/C ratio for blue-greens (mgChl/mgDW), default = 0.015
      cVSetDiat: -0.5                                            # settling rate of diatoms (m/d), default = -0.5
      cVSetGren: -0.2                                            # settling rate of greens (m/d), default = -0.2
      cVSetBlue:  0.06                                           # settling rate of blue-greens (m/d), default = 0.06
      cExtSpDiat: 0.25                                           # specific extinction of diatoms (m2/gDW), default = 0.25
      cExtSpGren: 0.25                                           # specific extinction of greens (m2/gDW), default = 0.25
      cExtSpBlue: 0.35                                           # specific extinction of blue-greens (m2/gDW), default = 0.35
      UseLightMethodGren: 2                                      # lightmethod,1,without photoinhibition,Chalker(1980)model,2,with photoinhibition,Klepperetal.(1988)/Ebenhohetal.(1997)model. ([-]), default = 1
      UseLightMethodBlue: 2                                      # lightmethod,1,without photoinhibition,Chalker(1980)model,2,with photoinhibition,Klepperetal.(1988)/Ebenhohetal.(1997)model. ([-]), default = 2
      UseLightMethodDiat: 2                                      # lightmethod,1,without photoinhibition,Chalker(1980)model,2,with photoinhibition,Klepperetal.(1988)/Ebenhohetal.(1997)model. ([-]), default = 2
      cDBlueMinW: 0.0001                                         # minimum blue-green algae concentration in system (gDW/m3), default = 1e-05
      cDGrenMinW: 0.0001                                         # minimum green algae concentration in system (gDW/m3), default = 1e-05
      cDDiatMinW: 0.0001                                         # minimum diatom concentration in system (gDW/m3), default = 1e-05
      fPrimDOMW: 0.0                                             # fraction of dissolved organic matter from water column phytoplankton ([-]), default = 0.5
    initialization:
      sDDiatW: 0.2                                               # diatom dry weight (gDW m-3)
      sPDiatW: 0.005                                             # diatom phosphorus content (gP m-3)
      sNDiatW: 0.05                                              # diatom nitrogen content (gN m-3)
      sDGrenW: 0.1                                               # green dry weight (gDW m-3)
      sPGrenW: 0.001                                             # green phosphorus content (gP m-3)
      sNGrenW: 0.05                                              # green nitrogen content (gN m-3)
      sDBlueW: 0.1                                               # blue-green dry weight (gDW m-3)
      sPBlueW: 0.003                                             # blue-green phosphorus content (gP m-3)
      sNBlueW: 0.03                                              # blue-green nitrogen content (gN m-3)
    coupling:
      SiO2_pool_water: abiotic_water/sSiO2W                      # SiO2 pool water (g m-3)
      PO4_pool_water: abiotic_water/sPO4W                        # PO4 pool water (g m-3)
      NH4_pool_water: abiotic_water/sNH4W                        # NH4 pool water (g m-3)
      NO3_pool_water: abiotic_water/sNO3W                        # NO3 pool water (g m-3)
      oxygen_pool_water: abiotic_water/sO2W                      # oxygen_pool_water (g m-3)
      POM_DW_pool_water: abiotic_water/sDPOMW                    # POM DW pool water (g m-3)
      POM_N_pool_water: abiotic_water/sNPOMW                     # POM N pool water (g m-3)
      POM_P_pool_water: abiotic_water/sPPOMW                     # POM P pool water (g m-3)
      POM_Si_pool_water: abiotic_water/sSiPOMW                   # POM Si pool water (g m-3)
      DOM_DW_pool_water: abiotic_water/sDDOMW                    # DOM DW water (g m-3)
      DOM_N_pool_water: abiotic_water/sNDOMW                     # DOM N water (g m-3)
      DOM_P_pool_water: abiotic_water/sPDOMW                     # DOM P water (g m-3)
      DOM_Si_pool_water: abiotic_water/sSiDOMW                   # DOM Si water (g m-3)
      surface_macrophytes_coverage: macrophytes/afCovSurfVeg     # surface macrophytes coverage ([-])
  phytoplankton_sediment:
    long_name: phytoplankton_in_sediment
    model: pclake/phytoplankton_sediment
    parameters:
      cSigTmDiat: 20.0                                           # temperature constant for diatoms (sigma) (degree C), default = 20.0
      cTmOptDiat: 18.0                                           # optimal temperature for diatoms (degree C), default = 18.0
      cSigTmBlue: 12.0                                           # temperature constant for blue-greens (sigma) (degree C), default = 12.0
      cTmOptBlue: 25.0                                           # optimal temperature for blue-greens (degree C), default = 25.0
      cSigTmGren: 15.0                                           # temperature constant for greens (sigma) (degree C), default = 15.0
      cTmOptGren: 25.0                                           # optimal temperature for greens (degree C), default = 25.0
      kMortDiatS: 0.05                                           # mortality rate of settled diatoms (d-1), default = 0.05
      kDRespDiat: 0.1                                            # maintenance respiration constant for diatoms (d-1), default = 0.1
      cNDDiatMin: 0.01                                           # minimum N/DW ratio diatoms (mgN/mgDW), default = 0.01
      cPDDiatMin: 0.0005                                         # minimum P/DW ratio diatoms (mgP/mgDW), default = 0.0005
      kMortGrenS: 0.05                                           # mortality rate of settled greens (d-1), default = 0.05
      kDRespGren: 0.075                                          # maintenance respiration constant for greens (d-1), default = 0.075
      cNDGrenMin: 0.02                                           # minimum N/DW ratio greens (mgN/mgDW), default = 0.02
      cPDGrenMin: 0.0015                                         # minimum P/DW ratio greens (mgP/mgDW), default = 0.0015
      kMortBlueS: 0.2                                            # mortality rate of settled blue-greens (d-1), default = 0.2
      kDRespBlue: 0.03                                           # maintenance respiration constant for blue-greens (d-1), default = 0.03
      cNDBlueMin: 0.03                                           # minimum N/DW ratio blue-greens (mgN/mgDW), default = 0.03
      cPDBlueMin: 0.0025                                         # minimum P/DW ratio blue-greens (mgP/mgDW), default = 0.0025
      fDissMortPhyt: 0.01                                        # soluble nutrient fraction of died algae ([-]), default = 0.2
      cSiDDiat: 0.15                                             # Si/D ratio of diatoms (mgSi/mgDW), default = 0.15
      cNDBlueMax: 0.15                                           # maximum N/DW ratio blue-greens (mgN/mgDW), default = 0.15
      cNDDiatMax: 0.05                                           # maximum N/DW ratio diatoms (mgN/mgDW), default = 0.05
      cNDGrenMax: 0.1                                            # maximum N/DW ratio greens (mgN/mgDW), default = 0.1
      cPDBlueMax: 0.025                                          # maximum P/DW ratio blue-greens (mgP/mgDW), default = 0.025
      cPDDiatMax: 0.005                                          # maximum P/DW ratio diatoms (mgP/mgDW), default = 0.005
      cPDGrenMax: 0.015                                          # maximum P/DW ratio greens (mgP/mgDW), default = 0.015
      cDBlueMinS: 1e-05                                          # minimum blue-green algae biomass in system (gDW/m2), default = 1e-05
      cDGrenMinS: 1e-05                                          # minimum green algae biomass in system (gDW/m2), default = 1e-05
      cDDiatMinS: 1e-05                                          # minimum diatom biomass in system (gDW/m2), default = 1e-05
      fPrimDOMS: 0.0                                             # fraction of DOM from settled phytoplankton ([-]), default = 0.5
    initialization:
      sDDiatS: 0.003                                             # diatom dry weight (gDW m-2)
      sPDiatS: 3e-05                                             # diatom phosphorus content (gP m-2)
      sNDiatS: 0.0003                                            # diatom nitrogen content (gN m-2)
      sDGrenS: 0.003                                             # green dry weight (gDW m-2)
      sPGrenS: 3e-05                                             # green phosphorus content (gP m-2)
      sNGrenS: 0.0003                                            # green nitrogen content (gN m-2)
      sDBlueS: 0.003                                             # blue-green dry weight (gDW m-2)
      sPBlueS: 3e-05                                             # blue-green phosphorus content (gP m-2)
